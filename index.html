<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <h3>calc</h3>
                <div class="theme-changer">
                    <p>theme</p>
                    <div class="theme-toggle">
                        <div class="theme-number">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                            <span onclick='toggler()' class="toggle-btn"></span>
                    </div>
                </div>
            </div>
            <div class="display-action">
                <p class="display"></p>       
            </div>
            <div class="keyboard">
                <span onclick="getValues('7')" class="number">7</span>
                <span onclick="getValues('8')" class="number">8</span>
                <span onclick="getValues('9')" class="number">9</span>
                <span onclick="delValues()" class="func">del</span>
                <span onclick="getValues('4')" class="number">4</span>
                <span onclick="getValues('5')" class="number">5</span>
                <span onclick="getValues('6')" class="number">6</span>
                <span onclick="getValues('+')" class="func">+</span>
                <span onclick="getValues('1')" class="number">1</span>
                <span onclick="getValues('2')" class="number">2</span>
                <span onclick="getValues('3')" class="number">3</span>
                <span onclick="getValues('-')" class="func">-</span>
                <span onclick="getValues('.')" class="sign">.</span>
                <span onclick="getValues('0')" class="number">0</span>
                <span onclick="getValues('/')" class="func">/</span>
                <span onclick="getValues('*')" class="func">*</span>
                <span onclick="clearScreen()" class="func reset">reset</span>
                <span onclick="getResult()" class="func equal">=</span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
